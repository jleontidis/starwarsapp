<template>
  <div class="container">
    <div class="row">
      <div class="col-12 justify-content-center">
        <h1 class="detail-title">Film Details</h1>
          <div class="card bg-starwars card-starwars">
            <div class="card-header">
              <h2>${film.title} | Episode ${film.episode_id}</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <h2>Description</h2>
                  <p>${film.opening_crawl}</p>
                </div>
                <div class="col-12">
                  <ul class="starwars-list-info">
                    <li>Directed by: <span>${film.director}</span></li>
                    <li>Producer: <span>${film.producer}</span></li>
                    <li>Released on: <span>${film.release_date}</span></li>
                  </ul>
                </div>
              </div><!-- end .row -->
              <div class="row">
                <div class="col-12 col-sm-6">
                  <div class="characters" if.bind="people">
                  <h2>Characters:</h2> 
                  <ul class="starwars-list-info">
                    <li repeat.for="person of people"><span>${person.data.name}</span></li>
                  </ul> 
                </div><!-- end .characters -->
                <div class="species" if.bind="species">
                  <h2>Species:</h2> 
                  <ul class="starwars-list-info">
                    <li repeat.for="race of species"><span>${race.data.name}</span></li>
                  </ul> 
                </div><!-- end .species -->
                </div><!-- end .col-6 -->
                <div class="col-12 col-sm-6">
                  <div class="planets">
                  <h2>Planets:</h2> 
                    <ul class="starwars-list-info">
                      <li repeat.for="planet of planets"><span>${planet.data.name}</span></li>
                    </ul>  
                  </div><!-- end .planets -->
                  <div class="starships">
                    <h2>Starships:</h2> 
                    <ul class="starwars-list-info">
                      <li repeat.for="starship of starships"><span>${starship.data.name}</span></li>
                    </ul>  
                  </div><!-- end .starships -->
                </div><!-- end .col-12 -->
              </div><!-- end .row -->
            </div><!-- end .card-body -->
            <div class="card-footer">
              <a route-href="route: home">Back</a>
            </div>
          </div><!-- end .card -->
      </div><!-- end .col -->
    </div><!-- end .row -->
  </div><!-- end .container -->
</template>
