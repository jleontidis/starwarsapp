<template>
  <require from="../resources/value-converters/search"></require>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6" repeat.for="planet of planets.data | fuse:options:criteria">
        <div class="card bg-starwars card-starwars">
          <div class="card-header">
            <h2>${planet.name} <span><i class="fa fa-globe"></i></span></h2>
          </div>
          <div class="card-body">
            <ul class="starwars-list-info">
              <li>Climate: <span>${planet.climate}</span></li>
              <li>Population: <span>${planet.population}</span></li>
              <li>Terrain: <span>${planet.terrain}</span></li>
              <li>Surface water: <span>${planet.surface_water}</span></li>
            </ul>
        </div>
          <div class="card-footer">
            <a route-href="route: planet-detail; params.bind: { id: getID(planet.url) }">View more</a>
          </div>
        </div>
      </div><!-- end .col-12 -->
    </div><!-- end .row -->
  </div><!-- end .container -->
</template>
