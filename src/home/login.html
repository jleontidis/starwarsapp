<template>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div show.bind="errorMessage" class="alert alert-danger">${errorMessage}</div>
        <form method="post" class="login-form">
          <h1 class="login-title">
            Star <br> Wars
          </h1>
          <div class="form-label-group">
            <label for="inputEmail">Username or Email</label>
            <input type="text" id="inputEmail" class="form-control" value.bind="username" placeholder="Enter username or email..." required autofocus>
          </div>
    
          <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" value.bind="password" placeholder="Enter password"  required>
          </div>  
          <br>
          <button class="btn btn-lg btn-starwars btn-block" type="submit" click.delegate="login()">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</template>
