<template>
   <require from="../resources/value-converters/search"></require>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6" repeat.for="person of people.data | fuse:options:criteria">
                <div class="card bg-starwars card-starwars">
                    <div class="card-header">
                        <h2>${person.name}</h2>
                    </div>
                    <div class="card-body">
                        <ul class="starwars-list-info">
                            <li>Height:
                                <span>${person.height}</span>
                            </li>
                            <li>Gender:
                                <span>${person.gender}</span>
                            </li>
                            <li>Weight:
                                <span>${person.mass}</span>
                            </li>
                            <li>Birth Year:
                                <span>${person.birth_year}</span>
                            </li>
                            <li>Skin color:
                                <span>${person.skin_color}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a route-href="route: person-detail; params.bind: { id : getID(person.url) }">View more</a>
                    </div>
                </div>
            </div>
        </div><!-- end .row -->
    </div><!-- end .container -->
</template>
