<template>
  <require from="../resources/value-converters/search"></require>
  <div class="container">
      <div class="row">
        <div class="col-12 col-md-6" repeat.for="race of species.data | fuse:options:criteria">
          <div class="card bg-starwars card-starwars">
            <div class="card-header">
                <h2>${race.name}</h2>
            </div>
            <div class="card-body">
                <ul class="starwars-list-info">
                    <li>Designation: <span>${race.designation}</span></li>
                    <li>Classification: <span>${race.classification}</span></li>
                </ul>
            </div>
            <div class="card-footer">
              <a route-href="route: species-detail; params.bind: { id: getID(race.url) }">View more</a>
            </div>
          </div>
        </div><!-- end .col-12 -->
      </div><!-- end .row -->
    </div><!-- end .container -->
</template>
